<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Random Password Generator</title>
  </head>
  <body>
    <section class="container">
      <section class="context">
        <h1 class="context__title">
          Generate a <span class="highlight">random password</span>
        </h1>
        <p class="context__subtitle">Never use an insecure password again.</p>
        <button class="context__generate-btn">Generate Passwords</button>
        <div class="filtering">
          <label for="length">Password Length:</label>
          <input
            type="number"
            id="length"
            name="length"
            min="1"
            max="21"
            value="15"
          />
          <label for="include-numbers">Include Numbers</label>
          <input
            type="checkbox"
            id="include-numbers"
            name="include-numbers"
            checked
          />
          <label for="include-symbols">Include Symbols</label>
          <input
            type="checkbox"
            id="include-symbols"
            name="include-symbols"
            checked
          />
          <label for="include-uppercase">Include Uppercase Letters</label>
          <input
            type="checkbox"
            id="include-uppercase"
            name="include-uppercase"
            checked
          />
          <label for="include-lowercase">Include Lowercase Letters</label>
          <input
            type="checkbox"
            id="include-lowercase"
            name="include-lowercase"
            checked
          />
        </div>
      </section>
      <section class="passwords">
        <p class="password1"></p>
        <p class="password2"></p>
      </section>
    </section>
  </body>
</html>
