<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Random Password Generator</title>
  </head>
  <body>
    <section class="container">
      <section class="context">
        <h1 class="context__title">
          Generate a <span class="highlight">random password</span>
        </h1>
        <p class="context__subtitle">Never use an insecure password again.</p>
        <button class="context__generate-btn">Generate Passwords</button>
      </section>
      <section class="passwords">
        <span class="password-1">password 1</span>
        <span class="password-2">password 2</span>
      </section>
    </section>
  </body>
</html>
