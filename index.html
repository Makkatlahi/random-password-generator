<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Random Password Generator</title>
  </head>
  <body>
    <section class="container">
      <section class="context">
        <h1 class="context__title">
          Generate a <span class="highlight">random password</span>
        </h1>
        <p class="context__subtitle">Never use an insecure password again.</p>
        <div class="filtering">
          <label for="length">Password Length (max: 40): </label>
          <input
            type="number"
            id="length"
            name="length"
            min="1"
            max="40"
            value="15"
          />
          <label for="include-numbers">Include Numbers</label>
          <input
            type="checkbox"
            id="include-numbers"
            name="include-numbers"
            checked
          />
          <label for="include-symbols">Include Symbols</label>
          <input
            type="checkbox"
            id="include-symbols"
            name="include-symbols"
            checked
          />
          <label for="include-uppercase">Include Uppercase Letters</label>
          <input
            type="checkbox"
            id="include-uppercase"
            name="include-uppercase"
            checked
          />
          <label for="include-lowercase">Include Lowercase Letters</label>
          <input
            type="checkbox"
            id="include-lowercase"
            name="include-lowercase"
            checked
          />
        </div>
        <button class="context__generate-btn">Generate Passwords</button>
      </section>
      <section class="passwords">
        <p class="password1"></p>
        <button class="copy-btn1">
          Copy<i class="fa-solid fa-clipboard"></i>
        </button>
        <p class="password2"></p>
        <button class="copy-btn2">
          Copy<i class="fa-solid fa-clipboard"></i>
        </button>
      </section>
      <div class="copied-alert" id="copied-alert">
        <i class="fa-solid fa-check"></i>
        Password copied to clipboard!
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/a2359547f8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
